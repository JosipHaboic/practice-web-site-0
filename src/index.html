<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Grids</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="./index.css">
	</head>

	<body>
		<page-roll allow="up-down"></page-roll>
		<!-- up-down down up-->
		<div id="page-container">

			<div class="page" id="page-0">
				<header>
					<theme-switch id="theme-switch" themes="theme-dark theme-light" default="theme-light"
						key="andromeda-web-theme">
						<button id="theme-switch-button" onclick="parentNode.dispatch()" class="uppercase">
							Switch theme
						</button>
					</theme-switch>
				</header>

				<div class="container column fill-space center-all">
					<main>
						<h1 class="uppercase">Andromeda Coding Studio</h1>
						<br>
						<h3 class="uppercase">
							Web and AVR/ARM coding services
						</h3>
					</main>
					<footer>
						<p>Andromeda Studio<span class="text-foreground"> 2023</span></p>
					</footer>
				</div>
			</div>

			<div class="page" id="page-1">
				<article class="container column center-all">
					<section class="container column center-all">
						<h2>FRONTEND TECHNOLOGIES</h2>
						<div class="row center-all bkg-0 w-100">
							<div class="column icon--large"><img src="../assets/image/reactjs-ar21.svg"></div>
							<div class="column icon--large"><img src="../assets/image/vuejs-ar21.svg"></div>
							<div class="column icon--large"><img src="../assets/image/w3_html5-ar21.svg"></div>
							<div class="column icon--large"><img src="../assets/image/javascript-ar21.svg"></div>
							<div class="column icon--large"><img src="../assets/image/typescriptlang-ar21.svg"></div>
						</div>
					</section>
				</article>
			</div>

			<div class="page" id="page-2">
				<article class="container column center-all">
					<section class="container column center-all">
						<h2>BACKEND TECHNOLOGIES</h2>
						<div class="row center-all bkg-0 w-100">
							<div class="column icon--large"><img src="../assets/image/firebase-ar21.svg"></div>
							<div class="column icon--large"><img src="../assets/image/graphql-ar21.svg"></div>
							<div class="column icon--large"><img src="../assets/image/rust-lang-ar21.svg"></div>
							<div class="column icon--large"><img src="../assets/image/postgresql-ar21.svg"></div>
							<div class="column icon--large"><img src="../assets/image/nodejs-ar21.svg"></div>
						</div>
					</section>
				</article>
			</div>
		</div>
	</body>

	<script src="./main.js"></script>
	<script src="./js/theme-switch.js"></script>
	<script src="./js/page-roll.js"></script>

</html>
